<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CS5346 Project - Team 13</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link href="lib/c3.min.css" rel="stylesheet">
  <link href="lib/aos.css" rel="stylesheet">
</head>

<style>
body {
  color: #333;
  font: 11px "Open Sans", sans-serif;
}

h2 {
  padding-top: 40vh;
}

#content {
  text-align: center;
  margin: 50px 0;
}

text {
  font-family: "Open Sans", sans-serif;
}

.page {
  height: 100vh;
}

.viz {
  min-height: 50vh;
  position: relative;
  width: 60vw;
  margin: 0 auto;
}

.viz div {
  position: absolute;
  width: 50vh;
  text-align: left;
}

.viz div.narrative,
.viz div.narrative-slope
{
  left: 50%;
  width: 50vw;
}

.viz div.narrative,
.viz div.narrative-slope,
.viz div.housing-type-slope
{
  left: 50%;
}

.viz div.narrative-slope {
  top: 1.5em;
}

.viz div.housing-type-slope {
  width: 60vh;
  top: 25vh;
  left: 50%;
}

.district-all .viz div {
  width: 100vh;
}

/* styles for slope graph */
.title {
  font-size: 1em;
}

.slope-line {
  stroke: #333;
  stroke-width: 2px;
  stroke-linecap: round;
}

.slope-label-left, .slope-label-right {
  font-size: 1em;
  cursor: default;
  font-weight: 400;
}

.label-figure {
  font-weight: 700;
}

.voronoi path {
  fill: none;
  pointer-events: all;
}

circle {
  fill: white;
  stroke: black;
  stroke-width: 2px;
}

/* summary parallel axis styles */
.summary path.line {
  stroke-width: 2px;
  stroke-linecap: round;
}
</style>

<body>
  <div id='content'>
    <div id='language' class='question'>
      <div class='page'>
        <h2>What's your predominant household language?</h2>
        <select id="type-language">
          <option value="" selected disabled hidden>choose one</option>
        </select>
      </div>
      <div class='page type-all'>
        <div class='viz'>
          <div class='narrative' data-aos="fade-in"></div>
          <div class='housing-type' data-aos="fade-right"></div>
          <div class='narrative-slope' data-aos="fade-in"></div>
          <div class='housing-type-slope' data-aos="fade-left"></div>
        </div>
      </div>
      <div class='page type-hdb'>
        <div class='viz'>
          <div class='narrative' data-aos="fade-in"></div>
          <div class='housing-type' data-aos="fade-right"></div>
          <div class='narrative-slope' data-aos="fade-in"></div>
          <div class='housing-type-slope' data-aos="fade-left"></div>
        </div>
      </div>
      <div class='page district-all'>
        <div class='narrative'></div>
        <div class='viz' data-aos="fade-down">
          <div class='district'></div>
        </div>
      </div>
      <div class='next'><button>Next</button></div>
    </div>
  </div>

  <script src="lib/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="lib/d3.v5.min.js"></script>
  <script src="lib/d3-array.min.js"></script>
  <script src="lib/c3.min.js"></script>
  <script src="lib/d3-voronoi.v1.min.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="dropdown.js"></script>
  <script type="module" src="district.js"></script>
  <script type="module" src="housing_type.js"></script>
  <script type="module" src="housing_type_slope.js"></script>
  <script type="module" src="housing_type_summary.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
