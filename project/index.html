<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CS5346 Project - Team 13</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link href="lib/c3.min.css" rel="stylesheet">
  <link href="lib/aos.css" rel="stylesheet">

<style>
body {
  color: #333;
  font: 16px "Open Sans", sans-serif;
}

h2 {
  font-size: 2.5em;
  padding-top: 40vh;
}

#content {
  text-align: center;
  margin: 50px 0;
}

text {
  font-family: "Open Sans", sans-serif;
}

svg {
  overflow: visible
}

svg g {
  font-size: 1em;
}

.page {
  height: 100vh;
}

.viz {
  min-height: 50vh;
  position: relative;
  width: 60vw;
  margin: 0 auto;
}

.viz div {
  position: absolute;
  text-align: left;
}

.viz div.housing-type {
  width: 40vh;
}

.viz div.narrative {
  font-size: 2em;
}

.viz div.narrative,
.viz div.housing-type-slope
{
  left: 40%;
}

.viz div.housing-type-slope {
  width: 60vh;
  top: 50vh;
}

.district-all .viz div.district {
  top: 5em;
  height: 80vh;
}

/* styles for slope graph */
.title {
  font-size: 1em;
}

.slope-line {
  stroke: #333;
  stroke-width: 2px;
  stroke-linecap: round;
}

.slope-label-left, .slope-label-right {
  font-size: 0.8em;
  cursor: default;
  font-weight: 400;
}

.label-figure {
  font-weight: 700;
}

.border-lines {
  stroke: #999;
  stroke-width: 1px;
}

.voronoi path {
  fill: none;
  pointer-events: all;
}

circle {
  fill: white;
  stroke: black;
  stroke-width: 2px;
}

/* summary parallel axis styles */
.summary path.line {
  stroke-width: 2px;
  stroke-linecap: round;
}

.summary svg text {
  font-size: 0.8em;
  cursor: default;
}

#type-summary .viz div.narrative,
#type-hdb-summary .viz div.narrative {
  left: 0;
  height: 20vh;
  font-size: 1.5em;
}

#type-summary .viz div.summary,
#type-hdb-summary .viz div.summary {
  top: 25vh;
}

#summary-map {
    height: 60vh;
    width: 60vw;
    overflow: hidden;
    border: none;
}
</style>
